<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask a Question - Q&A Website</title>
  <link rel="icon" href="images/icon.jpg">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(217, 54, 54)">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <h3 class="navbar-brand text-white">AskWise</h3>


        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Topics</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">View Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- Content Section -->
  <section class="container my-5">
    <h1>Ask a Question</h1>
    <form>
      <div class="mb-3">
        <label for="questionTitle" class="form-label">Question Title</label>
        <input type="text" class="form-control" id="questionTitle" placeholder="Enter your question title" name="questionTitle">
      </div>
      <div class="mb-3">
        <label for="questionDetails" class="form-label">Question Details</label>
        <textarea class="form-control" id="questionDetails" rows="5" placeholder="Enter your question details" name="questionDetails"></textarea>
      </div>
      <div class="mb-3">
        <label for="tags" class="form-label">Tags</label>
        <input type="text" class="form-control" id="tags" placeholder="Enter tags separated by commas" name="tags">
        <small id="tagsHelp" class="form-text text-muted">Add relevant tags to help others find your question.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit Question</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <div class="container">
      <p>&copy; 2023 Q&A Website. All rights reserved.</p>
    </div>
  </footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
